<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"> <!-- Link to an external CSS file -->
    <title>2D Game Engine</title>
</head>
<body>
   <canvas id="gameCanvas" style = "display: none"></canvas> <!-- Canvas element for the game -->
   <div id = "start" style = "display:block"> 
        <div class="container"> <!-- Container for the Start Game button -->
            <button id = "btn1" class="btn" onclick = "start()">Start Game</button> <!-- Start Game button -->
        </div>
    </div>
    <div id = "levelCompleted" style = "display:none"></div> <!-- Container for the Level Completed message -->
    <div id = "gameOver" style = "display:none">
        <div class="container">
            <button id = "btn2" class="btn" onclick = "start()">Play Again</button>
        </div>
    </div>
   <script type="module" src="js/start.js"></script> 
</body>
</html>
